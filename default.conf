server {
    listen       3000;
    server_name  localhost;
    root         /usr/share/nginx/html;

    # Configuración de seguridad
    add_header X-Content-Type-Options    "nosniff" always;
    add_header X-XSS-Protection         "1; mode=block" always;
    add_header Referrer-Policy          "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy  "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Configuración de caché
    expires $expires;
    add_header Cache-Control "public, no-transform";

    # Configuración de compresión
    gzip_static on;
    brotli_static on;

    # Configuración de logs
    access_log  /var/log/nginx/host.access.log  main buffer=512k flush=1m;
    error_log   /var/log/nginx/host.error.log  warn;

    # Configuración de la ruta principal
    location / {
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
        
        # Configuración de seguridad adicional
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Configuración de caché para assets estáticos
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
            access_log off;
            log_not_found off;
            try_files $uri =404;
        }

        # Configuración para archivos de fuentes
        location ~* \.(?:woff2?|ttf|eot|otf)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
            types { font/opentype otf; font/truetype ttf; application/font-woff woff; application/font-woff2 woff2; }
        }
    }


    # Configuración de páginas de error
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }

    # Bloquear acceso a archivos ocultos
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acceso a archivos sensibles
    location ~* \.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])$ {
        deny all;
    }
}
